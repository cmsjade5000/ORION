name: Clawloan CI Gating

on:
  pull_request:
    paths:
      - 'skills/clawloan/**'

jobs:
  manifest_check:
    name: Verify Manifests and Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install semver
        working-directory: skills/clawloan

      - name: Verify manifest checksums
        run: |
          cd skills/clawloan
          sha256sum -c manifest-checksums.txt

      - name: Check semantic version bump
        shell: bash
        run: |
          cd skills/clawloan
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q 'skill.json'; then
            echo "skill.json changed, verifying version bump"
            OLD=$(git show ${{ github.event.before }}:skills/clawloan/skill.json | jq -r '.version')
            NEW=$(jq -r '.version' skill.json)
            node -e "const semver = require('semver'); if (!semver.gt('$NEW','$OLD')) { console.error('Version not bumped: OLD='$OLD', NEW='$NEW''); process.exit(1); }"
          fi
