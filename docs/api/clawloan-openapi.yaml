openapi: 3.0.3
info:
  title: Clawloan HTTP API
  version: 1.0.0
  description: |
    HTTP API for interacting with the Clawloan lending protocol.
servers:
  - url: https://api.clawloan.example.com
    description: Production server
  - url: http://localhost:8080
    description: Development server
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Bot-Id
  schemas:
    PoolStats:
      type: object
      properties:
        poolId:
          type: string
          description: Identifier of the pool
        totalLiquidity:
          type: number
          description: Total amount of liquidity in the pool
        availableLiquidity:
          type: number
          description: Currently available liquidity for borrowing
        borrowRate:
          type: number
          description: Current borrow interest rate (annualized)
      required:
        - poolId
        - totalLiquidity
        - availableLiquidity
        - borrowRate
    BotRegistration:
      type: object
      properties:
        botId:
          type: string
          description: Unique identifier assigned to the bot
      required:
        - botId
    BorrowRequest:
      type: object
      properties:
        poolId:
          type: string
          description: Identifier of the pool to borrow from
        amount:
          type: number
          description: Amount to borrow
      required:
        - poolId
        - amount
    RepayRequest:
      type: object
      properties:
        loanId:
          type: string
          description: Identifier of the loan to repay
        amount:
          type: number
          description: Amount to repay
      required:
        - loanId
        - amount
    HealthStatus:
      type: object
      properties:
        status:
          type: string
          description: Health state of the protocol (e.g., "ok")
        version:
          type: string
          description: Protocol version running
      required:
        - status
        - version
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          description: Error code
        message:
          type: string
          description: Human-readable error message
      required:
        - code
        - message
paths:
  /api/pools:
    get:
      summary: Get statistics for all pools
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Pool statistics retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PoolStats'
        '401':
          description: Unauthorized - missing or invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - access denied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/bots:
    post:
      summary: Register a new agent (bot)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name of the bot registering
                callbackUrl:
                  type: string
                  description: URL to receive callbacks
              required:
                - name
                - callbackUrl
      responses:
        '200':
          description: Agent registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BotRegistration'
        '400':
          description: Bad request - invalid registration payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/borrow:
    post:
      summary: Request a loan from a pool
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BorrowRequest'
      responses:
        '200':
          description: Loan request accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  loanId:
                    type: string
                    description: Identifier of the newly created loan
                  status:
                    type: string
                    description: Status of the loan request
                required:
                  - loanId
                  - status
        '400':
          description: Bad request - invalid borrow parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - missing or invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - borrowing not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/repay:
    post:
      summary: Repay an existing loan
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepayRequest'
      responses:
        '200':
          description: Repayment processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  repaymentId:
                    type: string
                    description: Identifier of the repayment transaction
                  status:
                    type: string
                    description: Status of the repayment
                required:
                  - repaymentId
                  - status
        '400':
          description: Bad request - invalid repayment parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - missing or invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - repayment not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/health:
    get:
      summary: Get protocol health status
      responses:
        '200':
          description: Health status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          description: Service unavailable - protocol unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
