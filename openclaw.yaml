# Reference config for this repo. Runtime config lives at ~/.openclaw/openclaw.json.
agents:
  defaults:
    model:
      primary: openrouter/openrouter/auto
      fallbacks:
        - google/gemini-2.5-flash-lite
    # RECOMMENDED when running this repo locally:
    # workspace: /Users/corystoner/Desktop/ORION

channels:
  slack:
    enabled: false
    tokenFile: keep/slack.env
    signingSecretFile: keep/slack.env
    channels:
      - "#your-private-channel"
  telegram:
    enabled: true
    tokenFile: ~/.config/clawdbot/secrets/telegram.token
    dmPolicy: pairing
    groupPolicy: allowlist
    groupAllowFrom:
      - "8471523294"
    groups:
      "-1003742519270": {}
    reactionLevel: ack
    streamMode: partial

messages:
  tts:
    enabled: false

tools:
  agentToAgent:
    enabled: true
    allow: ["main"]  # single-bot Telegram for now
